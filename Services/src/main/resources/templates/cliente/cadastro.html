<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/main/resources/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Formulário de Cadastro</title>
    
</head>
<header>
    <a href="index.html" id="logo">
        <button></button>
      </a>
      <a href="index.html" id="logotipo">HomeService</a>
  
        <nav>
        <ul id="navbar">
            
            <li><a href="/src/main/resources/home.html" class="nav-link">Pagina Inicial</a></li>
            <li><a href="#" class="nav-link">Sobre nos</a></li>
            <li><a href="solicitar.html" class="nav-link">Solicitar serviços</a></li>                
            <li><a href="#" class="nav-link"><button class="login">Log in</button></a></li>
            
        </ul>
    </nav>
    <button class="linha"></button>
</header>
<body>

    <div class="container mt-10">
        <h1 class="text-center">Formulário de Cadastro</h1>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="mb-3">
                        <label for="bilheteIdentidade" class="form-label">Bilhete de Identidade</label>
                        <input type="text" class="form-control" id="bilheteIdentidade"
                            placeholder="Digite seu bilhete de identidade" maxlength="13">
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="number" class="form-control" id="telefone" placeholder="Digite seu telefone"
                            maxlength="9" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-primary">Limpar</button>
                </form>
            </div>
            <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        </div>
    </div>

</body>
